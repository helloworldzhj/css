<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>叫我小朱就好</title>
    <style>
        p{
            color:blue;
            text-align: center;
        }
        .marked{
            background-color: red;
        }
        .marked p{
            color:white;
        }
    </style>
</head>
<body>
    <p>这个段落是蓝色文本，居中对齐。</p>
    <div class="marked"><p>这个段落不是蓝色文本</p></div>
    <p>所有的元素内的p元素指定一个样式，但有不同的文本颜色</p>
</body>
</html>
